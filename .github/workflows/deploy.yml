name: Deploy to VM
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Update VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/video_perf_etl
            git pull origin main

            export TERM=xterm
            export ASTRO_TTY=false

            astro dev stop || True
            astro dev start --wait 5m </dev/null
